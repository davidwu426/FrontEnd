<h1>Resource Page</h1>

<div class="group-search-table">
<mat-toolbar>   
    <form class="form-inline md-form form-sm active-cyan-2">
        <input (keyup.enter)="applyFilter($event.target.value)" class="form-control form-control-sm mr-3 w-75" type="text" #name placeholder="Keyword" aria-label="Search">
        <button type="submit" (click)="applyFilter(name.value)"><i class="material-icons">search</i></button>
    </form>    
    <span class="example-fill-remaining-space"></span>
    <h3>Resource Catalog</h3>

    <span class="example-fill-remaining-space"></span>

    <button [matMenuTriggerFor]="menu"><i class="material-icons">add</i></button>
    <mat-menu #menu="matMenu">        
      <button mat-menu-item type="submit" (click)="toggleAddRow()"><mat-icon class="material-icons option-icons add-row">format_align_left</mat-icon><span>Add Row</span></button>
      <label class="fileContainer">
        <button mat-menu-item type="submit">
      
       <mat-icon class="material-icons option-icons add-row">insert_drive_file</mat-icon>     
        Import CSV
      <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (click)="uploadListener($event)" accept=".csv" />
    
  </button></label>
    </mat-menu>
   
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Resource Code Column -->
    <ng-container matColumnDef="ResourceCode">
      <th mat-header-cell *matHeaderCellDef> Resource Code </th>
      <td mat-cell *matCellDef="let element"> {{element.ResourceCode}} </td>
      <td mat-footer-cell *matFooterCellDef >&nbsp;&nbsp;&nbsp;&nbsp; <input *ngIf="show" type="text" #ResourceCode [(ngModel)]='RScode_in' class="input_new_row"/> </td>
    </ng-container>
  
    <!-- Resource Name Column -->
    <ng-container matColumnDef="ResourceName">
      <th mat-header-cell *matHeaderCellDef> Resource Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ResourceName}} </td>
      
      <td mat-footer-cell *matFooterCellDef> 
      <div class="row_footer" *ngIf="show">
        <button id="button_check" type="submit" (click)="addRow()"><mat-icon id="check">check_circle</mat-icon></button> 
        <button id="button_check1" type="submit" (click)="cancelAddRow()"><mat-icon id="check1" class="cancel_add">add_circle</mat-icon></button>
        <input type="text" #ResourceName [(ngModel)]='RSname_in' class="input_new_row"/> 
      </div></td>
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
