<h1>Resource Page</h1>

<div class="group-search-table">
<mat-toolbar>   
    <form class="form-inline md-form form-sm active-cyan-2">
        <input (keyup.enter)="applyFilter($event.target.value)" class="form-control form-control-sm mr-3 w-75" type="text" #name placeholder="Keyword" aria-label="Search">
        <button type="submit" (click)="applyFilter(name.value)"><i class="material-icons">search</i></button>
    </form>    
    <span class="example-fill-remaining-space"></span>
    <h3>Resource Catalog</h3>

    <span class="example-fill-remaining-space"></span>

    <button [matMenuTriggerFor]="menu"><i class="material-icons">add</i></button>
    <mat-menu #menu="matMenu">        
      <button mat-menu-item><mat-icon class="material-icons option-icons add-row">format_align_left</mat-icon><span>Add Row</span></button>
      <button mat-menu-item><mat-icon class="material-icons option-icons add-col">view_stream</mat-icon><span>Add Column</span></button>
      <button mat-menu-item><mat-icon class="material-icons option-icons add-row">insert_drive_file</mat-icon><span>Import CSV</span></button>
    </mat-menu>
   
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
